<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budgetly - Personal Budget Dashboard</title>
  <style>
    :root {
      --primary: #312e81;
      --bgfade: #f1f5f9;
      --accent1: #0ea5e9;
      --accent2: #154a2b;
      --accent3: #f43f5e;
      --accent4: #a21caf;
      --card:    #f9fafb;
      --white: #fff;
      --gray: #64748b;
    }
    body {
      min-height: 100vh;
      font-family: 'Segoe UI', 'Poppins', Arial, sans-serif;
      color: var(--gray);
      background: linear-gradient(135deg, var(--primary) 0%, #a5b4fc 38%, var(--bgfade) 100%);
      display: flex;
      margin: 0;
    }

    aside {
      width: 260px;
      background: linear-gradient(135deg, var(--primary), #5b21b6 100%);
      box-shadow: 2px 0 18px #312e8120;
      padding: 42px 30px 28px 30px;
      display: none;
    }
    @media (min-width: 768px) {
      aside { display: block; }
    }
    aside h1 {
      color: var(--white);
      margin: 0 0 32px 0;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: -1.5px;
    }
    aside nav a {
      display: block;
      padding: 11px 18px;
      margin-bottom: 8px;
      border-radius: 13px;
      font-size: 1rem;
      font-weight: 500;
      color: var(--white);
      background: transparent;
      text-decoration: none;
      transition: background 0.17s, color 0.17s;
    }
    aside nav a:hover, aside nav a.active {
      background: #fff2;
      color: #e0e7ff;
    }
    aside nav a:last-child:hover {
      color: var(--accent3);
      background: #f43f5e20;
    }

    main {
      flex: 1;
      padding: 42px 34px;
      background: transparent;
      min-width: 0;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }
    .top-bar h2 {
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary);
      letter-spacing: -1px;
    }
    .add-btn {
      background: var(--accent1);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 13px;
      padding: 12px 30px;
      box-shadow: 0 2px 12px #0ea5e920,0 1px 3px #0001;
      cursor: pointer;
      transition: background 0.16s, box-shadow 0.22s;
    }
    .add-btn:hover {
      background: #0369a1;
      box-shadow: 0 5px 16px #36a5f930;
    }

    .card-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 28px;
      margin-bottom: 34px;
    }
    @media (min-width: 768px) {
      .card-grid {
        grid-template-columns: 1fr 1fr 1fr;
      }
    }

    .summary-card {
      background: var(--card);
      padding: 28px 20px 23px;
      border-radius: 22px;
      box-shadow: 0 2px 19px #312e8111, 0 1px 2px #0ea5e904;
      border-top: 5px solid var(--accent1);
      transition: box-shadow 0.15s, border-top-color 0.2s;
    }
    .summary-card h3 {
      font-size: 0.77rem;
      text-transform: uppercase;
      font-weight: 600;
      margin: 0 0 7px;
      letter-spacing: 1.2px;
      color: #8b5cf6;
      opacity: 0.79;
    }
    .summary-card p {
      font-size: 2.2rem;
      font-weight: bold;
      margin: 0;
      color: #334155;
    }
    .summary-card.income  { border-top-color: var(--accent2); }
    .summary-card.income  h3, .summary-card.income p { color: var(--accent2);}
    .summary-card.expense { border-top-color: var(--accent3);}
    .summary-card.expense h3, .summary-card.expense p { color: var(--accent3);}
    .summary-card.remaining { border-top-color: var(--accent4);}
    .summary-card.remaining h3, .summary-card.remaining p { color: var(--accent4);}

    .content-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 34px;
    }
    @media (min-width: 900px) {
      .content-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    .content-box {
      background: var(--card);
      padding: 27px 30px;
      border-radius: 22px;
      box-shadow: 0 2px 19px #312e8110,0 1px 3px #0001;
    }
    .content-box h4 {
      font-size: 1.23rem;
      color: var(--primary);
      font-weight: 700;
      margin-bottom: 19px;
      letter-spacing: -0.5px;
    }
    .chart-placeholder {
      width: 100%;
      min-height: 220px;
      border-radius: 15px;
      background: linear-gradient(135deg, #e0e7ff 70%, #d1fae5 100%);
      color: #a3a3a3;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      font-weight: 800;
      letter-spacing: 2px;
      box-shadow: 0 1.5px 12px #312e8144;
    }

    .progressbar-bg {
      width: 100%;
      height: 22px;
      background: #e2e8f0;
      border-radius: 999px;
      margin-bottom: 25px;
      overflow: hidden;
      position: relative;
    }
    .progressbar-fill {
      height: 100%;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--accent4) 0%, var(--accent1) 55%, var(--accent2) 100%);
      transition: width 0.7s cubic-bezier(.7,.1,.8,.2);
    }
    .content-box p {
      margin: 0;
      font-size: 1rem;
      color: #757575;
    }
    .content-box p strong {
      color: var(--accent1);
    }

    @media (max-width: 750px) {
      main { padding: 22px 5vw; }
      aside { display: none !important; }
    }

    /* MODAL */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-box {
      background: var(--card);
      padding: 32px;
      width: 90%;
      max-width: 420px;
      border-radius: 18px;
      box-shadow: 0 6px 20px #0003;
      animation: pop 0.3s ease-out;
    }
    .modal-box h3 {
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: var(--primary);
      font-weight: 600;
    }
    .modal-box input,
    .modal-box select {
      width: 100%;
      padding: 12px 14px;
      font-size: 1rem;
      margin-bottom: 16px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      background: #fff;
      font-family: 'Poppins';
      outline: none;
    }
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 14px;
    }
    .save-btn {
      background: var(--accent1);
      color: white;
      font-weight: 600;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .cancel-btn {
      background: #e2e8f0;
      color: #334155;
      font-weight: 500;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    @keyframes pop {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

  };

  // Profile Form Submit
  profileForm.onsubmit = (e) => {
    e.preventDefault();
    userName = document.getElementById('profileName').value.trim();
    userEmail = document.getElementById('profileEmail').value.trim();
    budgetGoal = parseInt(document.getElementById('budgetGoal').value);

    localStorage.setItem('ai-username', userName);

  // Final Load
