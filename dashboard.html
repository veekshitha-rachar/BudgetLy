<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Budgetly - Personal Budget Dashboard</title>
  <style>
    :root {
      --primary: #312e81;
      --bgfade: #f1f5f9;
      --accent1: #0ea5e9;
      --accent2: #154a2b;
      --accent3: #f43f5e;
      --accent4: #a21caf;
      --card: #f9fafb;
      --white: #fff;
      --gray: #64748b;
    }
    body {
      min-height: 100vh;
      font-family: 'Segoe UI', 'Poppins', Arial, sans-serif;
      color: var(--gray);
      background: linear-gradient(135deg, var(--primary) 0%, #a5b4fc 38%, var(--bgfade) 100%);
      display: flex;
      margin: 0;
    }
    aside {
      width: 260px;
      background: linear-gradient(135deg, var(--primary), #5b21b6 100%);
      box-shadow: 2px 0 18px #312e8120;
      padding: 42px 30px 28px 30px;
      display: none;
    }
    @media (min-width: 768px) {
      aside {
        display: block;
      }
    }
    aside h1 {
      color: var(--white);
      margin: 0 0 32px 0;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: -1.5px;
    }
    aside nav a {
      display: block;
      padding: 11px 18px;
      margin-bottom: 8px;
      border-radius: 13px;
      font-size: 1rem;
      font-weight: 500;
      color: var(--white);
      background: transparent;
      text-decoration: none;
      transition: background 0.17s, color 0.17s;
    }
    aside nav a:hover,
    aside nav a.active {
      background: #fff2;
      color: #e0e7ff;
    }
    aside nav a:last-child:hover {
      color: var(--accent3);
      background: #f43f5e20;
    }
    main {
      flex: 1;
      padding: 42px 34px;
      background: transparent;
      min-width: 0;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }
    .top-bar h2 {
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary);
      letter-spacing: -1px;
    }
    .add-btn {
      background: var(--accent1);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 13px;
      padding: 12px 30px;
      box-shadow: 0 2px 12px #0ea5e920, 0 1px 3px #0001;
      cursor: pointer;
      transition: background 0.16s, box-shadow 0.22s;
    }
    .add-btn:hover {
      background: #0369a1;
      box-shadow: 0 5px 16px #36a5f930;
    }
    .card-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 28px;
      margin-bottom: 34px;
    }
    @media (min-width: 768px) {
      .card-grid {
        grid-template-columns: 1fr 1fr 1fr;
      }
    }
    .summary-card {
      background: var(--card);
      padding: 28px 20px 23px;
      border-radius: 22px;
      box-shadow: 0 2px 19px #312e8111, 0 1px 2px #0ea5e904;
      border-top: 5px solid var(--accent1);
      transition: box-shadow 0.15s, border-top-color 0.2s;
    }
    .summary-card h3 {
      font-size: 0.77rem;
      text-transform: uppercase;
      font-weight: 600;
      margin: 0 0 7px;
      letter-spacing: 1.2px;
      color: #8b5cf6;
      opacity: 0.79;
    }
    .summary-card p {
      font-size: 2.2rem;
      font-weight: bold;
      margin: 0;
      color: #334155;
    }
    .summary-card.income {
      border-top-color: var(--accent2);
    }
    .summary-card.income h3,
    .summary-card.income p {
      color: var(--accent2);
    }
    .summary-card.expense {
      border-top-color: var(--accent3);
    }
    .summary-card.expense h3,
    .summary-card.expense p {
      color: var(--accent3);
    }
    .summary-card.remaining {
      border-top-color: var(--accent4);
    }
    .summary-card.remaining h3,
    .summary-card.remaining p {
      color: var(--accent4);
    }
    .content-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 34px;
    }
    @media (min-width: 900px) {
      .content-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
    .content-box {
      background: var(--card);
      padding: 27px 30px;
      border-radius: 22px;
      box-shadow: 0 2px 19px #312e8110, 0 1px 3px #0001;
    }
    .content-box h4 {
      font-size: 1.23rem;
      color: var(--primary);
      font-weight: 700;
      margin-bottom: 19px;
      letter-spacing: -0.5px;
    }
    #categoriesSummary {
      border-radius: 15px;
      background: linear-gradient(135deg, #e0e7ff 70%, #d1fae5 100%);
      padding: 15px 20px;
      box-shadow: 0 1.5px 12px #312e8144;
      color: #334155;
      font-weight: 600;
      max-width: 100%;
      max-height: 300px;
      overflow-y: auto;
    }
    .progressbar-bg {
      width: 100%;
      height: 22px;
      background: #e2e8f0;
      border-radius: 999px;
      margin-bottom: 25px;
      overflow: hidden;
      position: relative;
    }
    .progressbar-fill {
      height: 100%;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--accent4) 0%, var(--accent1) 55%, var(--accent2) 100%);
      transition: width 0.7s cubic-bezier(0.7, 0.1, 0.8, 0.2);
    }
    .content-box p {
      margin: 0;
      font-size: 1rem;
      color: #757575;
    }
    .content-box p strong {
      color: var(--accent1);
    }
    @media (max-width: 750px) {
      main {
        padding: 22px 5vw;
      }
      aside {
        display: none !important;
      }
    }
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-box {
      background: var(--card);
      padding: 32px;
      width: 90%;
      max-width: 420px;
      border-radius: 18px;
      box-shadow: 0 6px 20px #0003;
      animation: pop 0.3s ease-out;
    }
    .modal-box h3 {
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: var(--primary);
      font-weight: 600;
    }
    .modal-box input,
    .modal-box select {
      width: 100%;
      padding: 12px 14px;
      font-size: 1rem;
      margin-bottom: 16px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      background: #fff;
      font-family: 'Poppins';
      outline: none;
    }
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 14px;
    }
    .save-btn {
      background: var(--accent1);
      color: white;
      font-weight: 600;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .cancel-btn {
      background: #e2e8f0;
      color: #334155;
      font-weight: 500;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    @keyframes pop {
      0% {
        transform: scale(0.9);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

/* Profile Modal Enhancements */
#profileModal .modal-box {
  max-width: 480px;
  padding: 36px 40px;
  background: linear-gradient(135deg, #e0e7ff, #d1fae5);
  border-radius: 22px;
  box-shadow:
    0 12px 30px rgb(97 97 191 / 0.4),
    0 4px 15px rgb(72 72 158 / 0.3);
  color: #2c3e50;
  font-weight: 600;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

#profileModal .modal-box h3 {
  font-size: 1.7rem;
  margin-bottom: 28px;
  color: #312e81;
  font-weight: 700;
  text-align: center;
  letter-spacing: 0.02em;
  text-shadow: 0 1px 3px #b0b8ff;
}

#profileModal form {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

#profileModal input {
  padding: 14px 20px;
  font-size: 1.1rem;
  border-radius: 14px;
  border: 2px solid #9ca3af;
  transition: border-color 0.3s, box-shadow 0.3s;
  outline: none;
  font-weight: 500;
  font-family: 'Poppins', sans-serif;
}

#profileModal input:focus {
  border-color: var(--accent1);
  box-shadow: 0 0 8px var(--accent1);
}

#profileModal .modal-actions {
  justify-content: center;
  gap: 24px;
  margin-top: 8px;
}

#profileModal .save-btn {
  background: var(--accent2);
  padding: 14px 32px;
  font-size: 1.1rem;
  border-radius: 16px;
  box-shadow: 0 6px 16px #154a2baa;
  transition: background 0.25s ease, box-shadow 0.25s ease;
}

#profileModal .save-btn:hover {
  background: #0c3a23;
  box-shadow: 0 9px 22px #154a2bcc;
}

#profileModal .cancel-btn {
  background: #f3f4f6;
  color: #4b5563;
  padding: 14px 32px;
  font-size: 1.1rem;
  border-radius: 16px;
  border: 1.8px solid #d1d5db;
  font-weight: 600;
  transition: background 0.25s ease, color 0.25s ease;
}

#profileModal .cancel-btn:hover {
  background: #e5e7eb;
  color: #111827;
  border-color: #9ca3af;
}

  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside>
    <h1>ðŸ’¸ Budgetly</h1>
    <nav>
      <a href="#" class="active">Dashboard</a>
      <a href="#" id="profileBtn">Profile</a>
      <a href="index.html">Logout</a>
    </nav>
  </aside>

  <!-- Main content -->
  <main>
    <div class="top-bar">
      <h2>Welcome, <span id="username">User</span> ðŸ‘‹</h2>
      <button class="add-btn">+ Add Entry</button>
    </div>

    <div class="card-grid">
      <div class="summary-card income">
        <h3>Total Income</h3>
        <p>â‚¹0</p>
      </div>
      <div class="summary-card expense">
        <h3>Total Expenses</h3>
        <p>â‚¹0</p>
      </div>
      <div class="summary-card remaining">
        <h3>Remaining Budget</h3>
        <p>â‚¹0</p>
      </div>
    </div>

    <div class="content-grid">
      <div class="content-box">
        <h4>Monthly Summary</h4>
        <div id="categoriesSummary">
          <!-- Categories summary will render here -->
        </div>
      </div>
      <div class="content-box">
        <h4>Budget Goal</h4>
        <div class="progressbar-bg">
          <div class="progressbar-fill" style="width: 0%;"></div>
        </div>
        <p>You've used <strong id="goalUsed">0%</strong> of your <strong id="goalAmount">â‚¹10000</strong> goal.</p>
      </div>
    </div>

    <!-- Modal: Add Entry -->
    <div class="modal-overlay" id="entryModal">
      <div class="modal-box">
        <h3>Add New Entry</h3>
        <form id="entryForm">
          <input type="text" id="entryTitle" placeholder="Title (e.g. Rent, Salary)" required />
          <input type="number" id="entryAmount" placeholder="Amount (e.g. 5000)" required min="0.01" step="0.01" />
          <select id="entryType" required>
            <option value="">Select Type</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
          <div class="modal-actions">
            <button type="submit" class="save-btn">Save</button>
            <button type="button" id="cancelModal" class="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Profile Modal -->
    <div class="modal-overlay" id="profileModal">
      <div class="modal-box">
        <h3>Edit Profile</h3>
        <form id="profileForm">
          <input type="text" id="profileName" placeholder="Your Name" required />
          <input type="email" id="profileEmail" placeholder="Your Email" required />
          <input type="Budget Goal" id="profileEmail" placeholder="Your Goal" required />
        <div class="modal-actions">
            <button type="submit" class="save-btn">Update</button>
            <button type="button" id="cancelProfile" class="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script>
    // Load user info or set defaults
    let userName = localStorage.getItem('ai-username') || 'User';
    let userEmail = localStorage.getItem('ai-email') || 'user@example.com';
    let budgetGoal = parseInt(localStorage.getItem('ai-budget-goal')) || 10000;

    // Load entries or start empty array
    let entries = JSON.parse(localStorage.getItem('budgetly-entries')) || [];

    // DOM refs
    const nameElement = document.getElementById('username');
    const incomeElem = document.querySelector('.summary-card.income p');
    const expenseElem = document.querySelector('.summary-card.expense p');
    const remainingElem = document.querySelector('.summary-card.remaining p');
    const categoriesSummary = document.getElementById('categoriesSummary');
    const progressFill = document.querySelector('.progressbar-fill');
    const goalText = document.getElementById('goalUsed');
    const goalAmt = document.getElementById('goalAmount');

    const entryModal = document.getElementById('entryModal');
    const addBtn = document.querySelector('.add-btn');
    const cancelBtn = document.getElementById('cancelModal');
    const entryForm = document.getElementById('entryForm');

    const profileModal = document.getElementById('profileModal');
    const profileBtn = document.getElementById('profileBtn');
    const cancelProfileBtn = document.getElementById('cancelProfile');
    const profileForm = document.getElementById('profileForm');

    // Show/hide modals
    addBtn.onclick = () => (entryModal.style.display = 'flex');
    cancelBtn.onclick = () => (entryModal.style.display = 'none');
    profileBtn.onclick = () => {
      profileModal.style.display = 'flex';
      document.getElementById('profileName').value = userName;
      document.getElementById('profileEmail').value = userEmail;
      document.getElementById('budgetGoal').value = budgetGoal;
    };
    cancelProfileBtn.onclick = () => (profileModal.style.display = 'none');

    // Calculate totals and category breakdown dynamically from entries
    function calculateTotals() {
      let incomeTotal = 0;
      let expenseTotal = 0;
      const categories = {};

      entries.forEach((entry) => {
        if (entry.type === 'income') {
          incomeTotal += entry.amount;
        } else if (entry.type === 'expense') {
          expenseTotal += entry.amount;
          // Category by title, use "Others" if blank
          let cat = entry.title.trim() || 'Others';
          // Capitalize first letter
          cat = cat.charAt(0).toUpperCase() + cat.slice(1).toLowerCase();
          categories[cat] = (categories[cat] || 0) + entry.amount;
        }
      });

      return { incomeTotal, expenseTotal, categories };
    }

    // Render category summary list
    function renderCategoriesSummary(categories) {
      categoriesSummary.innerHTML = '';
      const keys = Object.keys(categories);
      if (keys.length === 0) {
        categoriesSummary.textContent = 'No expense entries yet.';
        return;
      }
      keys.sort();
      keys.forEach((cat) => {
        const catDiv = document.createElement('div');
        catDiv.style.display = 'flex';
        catDiv.style.justifyContent = 'space-between';
        catDiv.style.padding = '6px 0';
        catDiv.style.borderBottom = '1px solid #ddd';

        const catName = document.createElement('strong');
        catName.textContent = cat;

        const catAmount = document.createElement('span');
        catAmount.textContent = `â‚¹${categories[cat].toFixed(2)}`;

        catDiv.appendChild(catName);
        catDiv.appendChild(catAmount);
        categoriesSummary.appendChild(catDiv);
      });
    }

    // Update dashboard UI
    function updateDashboard() {
      const { incomeTotal, expenseTotal, categories } = calculateTotals();

      incomeElem.textContent = `â‚¹${incomeTotal.toFixed(2)}`;
      expenseElem.textContent = `â‚¹${expenseTotal.toFixed(2)}`;
      const remaining = incomeTotal - expenseTotal;
      remainingElem.textContent = `â‚¹${remaining.toFixed(2)}`;

      renderCategoriesSummary(categories);

      const usedPercent = budgetGoal > 0 ? Math.min((expenseTotal / budgetGoal) * 100, 100) : 0;
      progressFill.style.width = `${usedPercent}%`;
      goalText.textContent = `${usedPercent.toFixed(1)}%`;
      goalAmt.textContent = `â‚¹${budgetGoal}`;

      // Save entries persistently
      localStorage.setItem('budgetly-entries', JSON.stringify(entries));
    }

    // Handle new entry form submit
    entryForm.onsubmit = (e) => {
      e.preventDefault();
      const titleInput = document.getElementById('entryTitle');
      const amountInput = document.getElementById('entryAmount');
      const typeInput = document.getElementById('entryType');

      const title = titleInput.value.trim();
      const amount = parseFloat(amountInput.value);
      const type = typeInput.value;

      if (title && !isNaN(amount) && amount > 0 && type) {
        entries.push({ title, amount, type });
        updateDashboard();
        alert(`âœ… ${type.toUpperCase()} of â‚¹${amount} added for "${title}"`);
        entryModal.style.display = 'none';
        entryForm.reset();
      }
    };

    // Handle profile form submit
    profileForm.onsubmit = (e) => {
      e.preventDefault();
      const newName = document.getElementById('profileName').value.trim();
      const newEmail = document.getElementById('profileEmail').value.trim();
      const newGoal = parseInt(document.getElementById('budgetGoal').value);

      if (newName && newEmail && newGoal > 0) {
        userName = newName;
        userEmail = newEmail;
        budgetGoal = newGoal;

        localStorage.setItem('ai-username', userName);
        localStorage.setItem('ai-email', userEmail);
        localStorage.setItem('ai-budget-goal', budgetGoal);

        nameElement.textContent = userName;
        updateDashboard();
        alert('âœ… Profile updated!');
        profileModal.style.display = 'none';
      }
    };

    // Initialize UI on load
    function init() {
      nameElement.textContent = userName;
      goalAmt.textContent = `â‚¹${budgetGoal}`;
      updateDashboard();
    }
    init();

    // Close modals when clicking outside modal content
    window.onclick = (event) => {
      if (event.target === entryModal) entryModal.style.display = 'none';
      if (event.target === profileModal) profileModal.style.display = 'none';
    };
  </script>
</body>
</html>
