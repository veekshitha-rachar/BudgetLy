<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budgetly - Sign Up</title>
  <style>
   
    :root {
      --primary: #312e81;
      --bgfade: #f1f5f9;
      --accent1: #0ea5e9;
      --accent2: #10b981;
      --accent3: #f43f5e;
      --accent4: #a21caf;
      --card:    #f9fafb;
      --white: #fff;
      --gray: #64748b;
    }
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, var(--primary), #a5b4fc 70%, var(--bgfade) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--gray);
    }
    .login-container {
      background: var(--card);
      border-radius: 2rem;
      box-shadow: 0 10px 38px #02020218, 0 1px 8px #a21caf20;
      padding: 3rem 2.2rem 2.5rem 2.2rem;
      max-width: 430px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      font-size: 2.3rem;
      color: var(--primary);
      font-weight: 900;
      margin: 0 0 0.6rem 0;
      letter-spacing: -.5px;
      text-align: center;
    }
    .login-container p {
      color: #676787;
      font-size: 1.05rem;
      margin: 0 0 1.8rem 0;
      text-align: center;
      max-width: 18rem;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    label {
      font-weight: 600;
      font-size: .98rem;
      margin-bottom: 0.28em;
      color: var(--primary);
      display: block;
    }
    input[type="email"], input[type="password"], input[type="text"], input[type="number"] {
      width: 100%;
      padding: 1rem .9rem;
      border-radius: 1rem;
      border: 1.5px solid #e0e7ff;
      background: #f1f5f9;
      color: #22223b;
      font-size: 1.05rem;
      transition: border 0.2s, box-shadow 0.2s;
      font-family: inherit;
      outline: none;
    }
    input:focus {
      border-color: var(--accent1);
      box-shadow: 0 0 0 2.5px #0ea5e945;
    }
    .btn-login {
      width: 100%;
      padding: 1rem 0;
      border: none;
      border-radius: 1rem;
      background: linear-gradient(90deg, var(--accent1), var(--accent4) 80%);
      color: #fff;
      font-size: 1.15rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 3px 16px #0ea5e930;
      transition: background 0.18s, box-shadow 0.18s, transform 0.14s;
      margin-top: 0.4rem;
      letter-spacing: 0.3px;
    }
    .btn-login:hover, .btn-login:focus {
      background: linear-gradient(90deg, var(--accent4), var(--accent1) 80%);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 8px 25px #a21caf22;
    }
    .error-message {
      color: var(--accent3);
      background: #f8d7da;
      border-radius: 8px;
      margin-top: -.8rem;
      margin-bottom: 1rem;
      padding: 0.7em 1.2em;
      text-align: center;
      font-size: 1rem;
      display: none;
      animation: fadein 0.7s;
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .loginswitch {
      margin-top: 1.8em;
      text-align: center;
      font-size: 1rem;
      color: #4b5563;
    }
    .loginswitch a {
      color: var(--accent1);
      text-decoration: none;
      font-weight: 600;
    }
    .loginswitch a:hover { color: var(--accent4); }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Create Account</h2>
    <p>Sign up to start using <strong>Budgetly</strong>.</p>
    <form id="signupForm" autocomplete="off">
      <div>
        <label for="username">Full Name</label>
        <input type="text" id="username" placeholder="Your full name" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required />
      </div>
      <div>
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" placeholder="Repeat password" required />
      </div>
      <div>
        <label for="otp">Enter OTP (sent to email)</label>
        <input type="number" id="otp" placeholder="123456" required />
      </div>
      <div id="errMsg" class="error-message"></div>
      <button type="button" class="btn-login" id="sendOTP">Send OTP</button>
      <button type="submit" class="btn-login">Register</button>
    </form>
    <div class="loginswitch">
      Already have an account?
      <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    let generatedOTP = '';

    function generateOTP() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    document.getElementById('sendOTP').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      if (!email.includes('@')) {
        alert("Enter valid email before sending OTP.");
        return;
      }
      generatedOTP = generateOTP();
      alert(`Mock OTP sent to ${email}: ${generatedOTP}`); // For real apps, integrate email API
    });

    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      const username = document.getElementById('username').value;
      const enteredOTP = document.getElementById('otp').value;
      const errMsg = document.getElementById('errMsg');
      errMsg.style.display = "none";

      if (password.length < 6) {
        errMsg.textContent = "Password must be at least 6 characters.";
        errMsg.style.display = "block";
        return;
      }

      if (password !== confirm) {
        errMsg.textContent = "Passwords do not match.";
        errMsg.style.display = "block";
        return;
      }

      if (enteredOTP !== generatedOTP) {
        errMsg.textContent = "Invalid OTP entered.";
        errMsg.style.display = "block";
        return;
      }

      // Save user in localStorage
      let users = JSON.parse(localStorage.getItem('users') || "[]");
      if (users.find(u => u.email === email)) {
        errMsg.textContent = "Email already exists. Try logging in.";
        errMsg.style.display = "block";
        return;
      }

      users.push({email, password, username});
      localStorage.setItem('users', JSON.stringify(users));
      localStorage.setItem('ai-username', username);
      alert("Signup successful! Redirecting to Dashboard...");
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
